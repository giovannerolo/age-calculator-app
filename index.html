<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <div class="card">
      <div class="container-form">
        <form class="form">
          <div class="container-number">
            <div>
              <label for="day" class="labelD">Day</label>
              <input id="day" type="text" placeholder="DD">
            </div>
            <div>
              <label for="month" class="labelM">Month</label>
              <input id="month" type="text" placeholder="MM">
            </div>
            <div>
              <label for="year" class="labelY">Year</label>
              <input id="year" type="text" placeholder="YYYY">
            </div>
          </div>
          <div class="button-submit">
            <button type="submit" class="submit">
              <img class="imagem-icon" src="/assets/images/icon-arrow.svg" alt="">
            </button>
          </div>
        </form>
      </div>
      <div class="container-form container-date">
        <div class="date">
          <p class="number-date" id="number-year">--</p>
          <p>years</p>
        </div>
        <div class="date">
          <p class="number-date" id="number-month">--</p>
          <p>month</p>
        </div>
        <div class="date">
          <p class="number-date" id="number-day">--</p>
          <p>days</p>
        </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
